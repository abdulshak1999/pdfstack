{% extends "home/base.html" %}
{% load crispy_forms_tags %}

{% block title %}PDFStack - Signup{% endblock %}

{% block content %}
<div class="container text-center my-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend class="py-4">Join Today</legend>
            {{ form|crispy }}
        </fieldset>
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</div>
{% endblock %}
